<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <title>Agregar Pelicula</title>
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
            <!-- Font Awesome icons (free version)-->
            <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
            <!-- Google fonts-->
            <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
            <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
                  rel="stylesheet" type="text/css" />
            <!-- Third party plugin CSS-->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
                  rel="stylesheet" />
            <!-- Core theme CSS (includes Bootstrap)-->
            <link href="css/styles.css" rel="stylesheet" />
        </meta>
    </h:head>
    <h:body>
        <!-- Barra de navegación-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="inicioAdmin.jsp">Pelicula por Género</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="generoServlet?accion=listaDeCategorias">Categorias</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="usuarioServlet?accion=usuarios">Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="usuarioServlet?accion=salir"><i
                                    class="fas fa-2x fa-sign-out-alt mb-4"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Form-->
        <section class="page-section bg-dark text-white">
            <div class="container text-center">
                <h2 class="mb-4">Datos de la película</h2>
                <hr class="divider my-4" />

                <h:form id="frmPelicula">
                    <h:inputHidden id="accion" value="#{PeliculaMB.accion}"/>

                    <div class="form-group row">
                        <h:outputLabel 
                            value="Id Genero"
                            class="col-sm-2 col-form-label"
                            />
                        <div class="col-sm-10">
                            <h:inputText
                                id="txtIdPelicula"
                                value="#{PeliculaMB.dto.entidad.idGenero}"
                                class="form-control"
                                required="true"
                                requiredMessage="El id de genero es obligatorio"
                                >
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="txtIdGenero"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <h:outputLabel 
                            value="Nombre Pelicula"
                            class="col-sm-2 col-form-label"
                            />
                        <div class="col-sm-10">
                            <h:inputText
                                id="txtNombrePelicula"
                                value="#{PeliculaMB.dto.entidad.nombrePelicula}"
                                class="form-control"
                                required="true"
                                requiredMessage="El nombre es obligatorio"
                                >
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="txtNombrePelicua"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <h:outputLabel 
                            value="Sinopsis Pelicula"
                            class="col-sm-2 col-form-label"
                            />
                        <div class="col-sm-10">
                            <h:inputText
                                id="txtSinopsisPelicula"
                                value="#{PeliculaMB.dto.entidad.sinopsis}"
                                class="form-control"
                                required="true"
                                requiredMessage="La sinopsis es obligatoria"
                                >
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="txtSinopsisPelicula"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <h:outputLabel 
                            value="Clasificacion Pelicula"
                            class="col-sm-2 col-form-label"
                            />
                        <div class="col-sm-10">
                            <h:inputText
                                id="txtClasificacion"
                                value="#{PeliculaMB.dto.entidad.clasificacion}"
                                class="form-control"
                                required="true"
                                requiredMessage="La clasificacion es obligatoria"
                                >
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="txtClasificacion"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <h:outputLabel 
                            value="Anio de Pelicula"
                            class="col-sm-2 col-form-label"
                            />
                        <div class="col-sm-10">
                            <h:inputText
                                id="txtAnio"
                                value="#{PeliculaMB.dto.entidad.anio}"
                                class="form-control"
                                required="true"
                                requiredMessage="El anio es obligatorio"
                                >
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="txtAnio"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <h:outputLabel 
                            value="Duracion de Pelicula"
                            class="col-sm-2 col-form-label"
                            />
                        <div class="col-sm-10">
                            <h:inputText
                                id="txtDuracion"
                                value="#{PeliculaMB.dto.entidad.duracion}"
                                class="form-control"
                                required="true"
                                requiredMessage="La duracion es obligatoria"
                                >
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="txtDuracion"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <h:outputLabel 
                            value="Director de Pelicula"
                            class="col-sm-2 col-form-label"
                            />
                        <div class="col-sm-10">
                            <h:inputText
                                id="Director"
                                value="#{PeliculaMB.dto.entidad.director}"
                                class="form-control"
                                required="true"
                                requiredMessage="El director es obligatorio"
                                >
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="Director"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <h:outputLabel 
                            value="Link"
                            class="col-sm-2 col-form-label"
                            />
                        <div class="col-sm-10">
                            <h:inputText
                                id="link"
                                value="#{PeliculaMB.dto.entidad.link}"
                                class="form-control"
                                required="true"
                                requiredMessage="El link es obligatorio"
                                >
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="link"/>
                        </div>
                    </div>  

                    <div class="row h-100 align-items-center justify-content-center text-center">
                        <h:commandButton 
                            value="Guardar"
                            action="#{PeliculaMB.add()}"
                            rendered="#{PeliculaMB.modoCrear}"
                            class="btn btn-primary btn-xl js-scroll-trigger"/>
                        <h:commandButton 
                            value="Actualizar"
                            action="#{PeliculaMB.update()}"
                            rendered="#{PeliculaMB.modoActualizar}"
                            class="btn btn-success btn-xl js-scroll-trigger"/>
                        <h:commandButton 
                            value="Cancelar"
                            action="#{PeliculaMB.back()}"
                            class="btn btn-info btn-xl js-scroll-trigger"/>          
                    </div>
                </h:form>
            </div>
        </section>

        <!-- Pie de página-->
        <footer class="bg-light py-5">

            <div class="small text-center text-muted">Copyright © 2020 - Start Bootstrap</div>

        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </h:body>
</html>
