<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ver Pelicula</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </h:head>
    <h:body>
       <!-- Barra de navegación-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#{facesContext.externalContext.request.contextPath}/faces/inicioAN.xhtml">Art Movies</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#{facesContext.externalContext.request.contextPath}/faces/listaGeneros.xhtml">Generos</a></li>             
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#{facesContext.externalContext.request.contextPath}/faces/listaPeliculas.xhtml">Peliculas</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#{facesContext.externalContext.request.contextPath}/faces/listaUsuario.xhtml">Usuarios</a></li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink 
                                    value="Nuevo pelicula"
                                    action="#{PeliculaMB.prepareAdd()}"
                                    class="nav-link js-scroll-trigger"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink 
                                    action="#{UsuarioMB.prepareUpdate()}"
                                    value="#{UsuarioMB.nombreusu()}"
                                    class="nav-link js-scroll-trigger"
                                    actionListener="#{UsuarioMB.seleccionarUsuario(event)}">
                                    <f:param name="claveSel" value="#{UsuarioMB.idUsu()}"/>
                                     <i class="fas fa-2x fa-user-edit mb-4"></i>
                                     &nbsp;&nbsp;
                                </h:commandLink>
                                &nbsp;&nbsp;
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form >
                                <h:commandLink actionListener="#{UsuarioMB.cerrarsesion()}" action="/index?face-redirect=true">
                                    <i class="fas fa-2x fa-sign-out-alt mb-4"></i>
                                </h:commandLink>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Datos del genero-->
        <section class="page-section bg-primary" id="Category">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="text-white mt-0">Pelicula <h:outputText value="#{PeliculaMB.dto.entidad.nombrePelicula}"/></h2>
                        <hr class="divider light my-4" />
                        <div class="card bg-primary">
                            <div class="card-header">
                                <h1>Datos de la película</h1>
                            </div>
                            <div class="card-body">
                                <ul class="list-group">
                                    <li class="list-group-item"> <h:outputText value="#{PeliculaMB.dto.entidad.idPelicula}"/></li>
                                    <li class="list-group-item"> <h:outputText value="#{PeliculaMB.dto.entidad.nombrePelicula}"/></li>
                                    <li class="list-group-item"> <h:outputText value="#{PeliculaMB.dto.entidad.sinopsis}"/></li>
                                    <li class="list-group-item"> <h:outputText value="#{PeliculaMB.dto.entidad.clasificacion}"/></li>
                                    <li class="list-group-item"> <h:outputText value="#{PeliculaMB.dto.entidad.anio}"/></li>
                                    <li class="list-group-item"> <h:outputText value="#{PeliculaMB.dto.entidad.duracion}"/></li>
                                    <li class="list-group-item"> <h:outputText value="#{PeliculaMB.dto.entidad.director}"/></li>
                                    <li class="list-group-item"> <h:outputText value="#{PeliculaMB.dto.entidad.link}"/></li>
                                </ul>
                            </div>
                        </div>
                        <a class="btn btn-light btn-xl js-scroll-trigger" href="/utileriasServlet?accion=reportePeli" target="_blank">Reporte PDF Peliculas</a>
                        <a class="btn btn-light btn-xl js-scroll-trigger" href="utileriasServlet?accion=grafica" target="_blank">Graficas</a>

                    </div>
                </div>
            </div>
        </section>
    </h:body>
</html>
