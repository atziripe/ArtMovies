<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Registro</title>

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Main css -->    
        <link rel="stylesheet" href="css/StyleRegisterU.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>

    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row no-gutter">
                <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
                <div class="col-md-8 col-lg-6">
                    <div class="login d-flex align-items-center py-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-9 col-lg-8 mx-auto">
                                    <h3 class="login-heading mb-4">Registrate</h3>

                                    <h:form id="frmUsuario">
                                        <h:inputHidden id="accion" value="#{UsuarioMB.accion}"/>

                                        <div class="form-label-group">
                                            <h:outputLabel>
                                                Nombre
                                            </h:outputLabel>
                                            <br></br>
                                            <br></br>
                                            <h:inputText
                                                value="Nombre"
                                                id="txtNombre"  
                                                required="true"
                                                requiredMessage="El nombre es obligatorio">
                                                <f:validateRequired/>
                                            </h:inputText>
                                            <h:message for="txtNombre"/>
                                        </div>

                                        <div class="form-label-group">
                                            <h:outputLabel>
                                                Paterno
                                            </h:outputLabel>
                                            <br></br>
                                            <br></br>
                                            <h:inputText
                                                value="Apellido Paterno"
                                                id="txtPaterno"
                                                required="true"
                                                requiredMessage="El apellido paterno es obligatorio">
                                                <f:validateRequired/>
                                            </h:inputText>
                                            <h:message for="txtPaterno"/>
                                        </div>

                                        <div class="form-label-group">
                                            <h:outputLabel>
                                                Materno
                                            </h:outputLabel>
                                            <br></br>
                                            <br></br>
                                            <h:inputText
                                                value="Apellido materno"
                                                id="txtMaterno"  
                                                required="true"
                                                requiredMessage="El apellido materno es obligatorio">
                                                <f:validateRequired/>
                                            </h:inputText>
                                            <h:message for="txtMaterno"/>
                                        </div>

                                        <div class="form-label-group">
                                            <h:outputLabel>
                                                Email
                                            </h:outputLabel>
                                            <br></br>
                                            <br></br>
                                            <h:inputText
                                                value="Email"
                                                id="txtEmail"
                                                required="true"
                                                requiredMessage="El email es obligatorio">
                                                <f:validateRequired/>
                                            </h:inputText>
                                            <h:message for="txtEmail"/>
                                        </div>

                                        <div class="form-label-group">
                                            <h:outputLabel>
                                                Nombre de usuario
                                            </h:outputLabel>
                                            <br></br>
                                            <br></br>
                                            <h:inputText
                                                value="Nombre de usuario"
                                                id="txtUsername"
                                                required="true"
                                                requiredMessage="El username es obligatorio">
                                                <f:validateRequired/>
                                            </h:inputText>
                                            <h:message for="txtUsername"/>
                                        </div>

                                        <div class="form-label-group">
                                            <h:outputLabel>
                                                Contraseña
                                            </h:outputLabel>
                                            <br></br>
                                            <br></br>
                                            <h:inputSecret
                                                value="Contraseña"
                                                id="txtPass"
                                                required="true"
                                                requiredMessage="La contraseña es obligatoria">
                                                <f:validateRequired/>
                                            </h:inputSecret>
                                            <h:message for="txtPass"/>
                                        </div>

                                        <div class="form-label-group">
                                            <h:outputLabel>
                                                Tipo
                                            </h:outputLabel>
                                            <br></br>
                                            <br></br>
                                            <h:inputText
                                                value="tipo"
                                                id="tipo"
                                                required="true"
                                                requiredMessage="El tipo es obligatoria">
                                                <f:validateRequired/>
                                            </h:inputText>
                                            <h:message for="tipo"/>
                                        </div>

                                        <div class="row h-100 align-items-center justify-content-center text-center">
                                            <h:commandButton 
                                                value="Guardar"
                                                action="#{UsuarioMB.add()}"
                                                rendered="#{UsuarioMB.modoCrear}"
                                                class="btn btn-primary btn-xl"/>
                                        </div>       

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
