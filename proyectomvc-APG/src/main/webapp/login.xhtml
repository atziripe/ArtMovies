<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Login</title>

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Main css -->    
        <link rel="stylesheet" href="css/styleUser.css"/>
        <link href="css/styles.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="main">
            <!-- Barra de navegación-->
            <nav class="navbar navbar-expand-lg navbar-light fixed-top " id="mainNav">
                <div class="container">
                    <a class="navbar-brand" href="index.jsp">Art Movies</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                </div>
            </nav>
            <!-- Sing in  Form -->
            <section class="sign-in">
                <div class="container">
                    <div class="signin-content">
                        <div class="signin-image">
                            <figure><img src="assets/img/signin-image.jpg" alt="sing up image"/></figure>
                            <a href="usuarioServlet?accion=nuevo" class="signup-image-link">Crea una nueva cuenta</a>
                        </div>

                        <div class="signin-form">
                            <h2 class="form-title">Inicia Sesion</h2>


                            <h:form id="frmLogin">
                                <h:inputHidden id="accion" value="#{UsuarioMB.accion}"/>

                                <div class="form-group">
                                    <h:outputLabel>
                                        <i class="fas fa-users text-primary"></i>
                                    </h:outputLabel>
                                    <h:inputText
                                        id="username"
                                        value="#{userLoginView.username}"
                                        required="true"
                                        requiredMessage="El nombre de usuario es obligatorio">
                                        <f:validateRequired/>
                                    </h:inputText>
                                    <h:message for="txtNombre"/>                           
                                </div> 
                                <div class="form-group">
                                    <h:outputLabel>
                                        <i class="fas fa-users text-primary"></i>
                                    </h:outputLabel>
                                    <p:spacer /><p:spacer />
                                    <p:password 
                                        id="password"
                                        value="#{userLoginView.password}"
                                        feedback="false"
                                        required="true"
                                        requiredMessage="La contraseña es obligatorio">
                                        <f:validateRequired/>
                                    </p:password>

                                    <h:message for="txtPass"/>                           
                                </div> 
                                <div class="form-group form-button">
                                    <h:commandButton 
                                        id="loginButton" action="#{userLoginView.login}"
                                        value="Login"
                                        class="btn btn-primary btn-xl js-scroll-trigger"/>
                                </div>
                            </h:form>

                        </div>
                    </div>
                </div>
            </section>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </h:body>
</html>
