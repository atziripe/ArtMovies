<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Genero Form</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary">
                <div class="card-header">
                    Datos Genero
                </div>
                <div class="card-body text-primary">
                    <div>
                        <h:panelGrid>
                            <f:view>
                                <h:form id="frmDatosGenero">
                                    <h:inputHidden id="accion" value="#{GeneroMB.accion}"/>
                                    <h:panelGrid columns="3" class="form-group row">
                                        <div class="form-group row">                                
                                            <h:outputLabel 
                                                value="Nombre Genero"
                                                class="col-sm-2 col-form-label"
                                                />
                                            <div class="col-sm-10">
                                                <h:inputText
                                                    id="txtNombreGenero"
                                                    value="#{GeneroMB.dto.entidad.nombreGenero}"
                                                    class="form-control"
                                                    required="true"
                                                    requiredMessage="El nombre es obligatorio"
                                                    >
                                                    <f:validateRequired/>
                                                </h:inputText>
                                                <h:message for="txtNombreGenero"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <h:outputLabel 
                                                value="Drescripción Genero"
                                                class="col-sm-2 col-form-label"
                                                />
                                            <div class="col-sm-10">
                                                <h:inputText
                                                    id="txtDescripcionCategoria"
                                                    value="#{GeneroMB.dto.entidad.descripcionGenero}"
                                                    class="form-control"
                                                    required="true"
                                                    requiredMessage="La descripción es obligatoria"
                                                    >
                                                    <f:validateRequired/>
                                                </h:inputText>
                                                <h:message for="txtDescripcionGenero"/>
                                            </div>
                                        </div>
                                        <div class="row h-100 align-items-center justify-content-center text-center">
                                            <h:commandButton 
                                                value="Guardar"
                                                action="#{GeneroMB.add()}"
                                                rendered="#{GeneroMB.modoCrear}"
                                                class="btn btn-primary btn-xl js-scroll-trigger"/>
                                            <h:commandButton 
                                                value="Actualizar"
                                                action="#{GeneroMB.update()}"
                                                rendered="#{GeneroMB.modoActualizar}"
                                                class="btn btn-success btn-xl js-scroll-trigger"/>
                                            <h:commandButton 
                                                value="Cancelar"
                                                action="#{GeneroMB.back()}"
                                                class="btn btn-info btn-xl js-scroll-trigger"/>          
                                        </div>
                                    </h:panelGrid>
                                </h:form>
                            </f:view>
                        </h:panelGrid>
                    </div>
                </div>
            </div>

            <!--<img src="imagenes/index.jpg" class="img-fluid" alt="Responsive image">-->
            <!--<div class="p-3 mb-2 bg-info text-center font-weight-bolder">Fernando Hernandez Escobedo    -   fhernandeze1600@alumno.ipn.mx</div>-->
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    </h:body>
</html>
